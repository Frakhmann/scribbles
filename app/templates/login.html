<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Вход — Scribbles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <style>
        body {
            font-family: 'Manrope', 'Noto Sans', sans-serif;
            background: linear-gradient(120deg, #796380 0%, #b3c4bd 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .scribbles-logo {
            margin-bottom: 15px;
        }

        @keyframes fadeInLogo {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gradient {
            background: linear-gradient(90deg, #796380 30%, #c4b3b4 80%);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            font-weight: bold;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInTitle 1.3s .6s cubic-bezier(.5, 1.8, .5, 1) forwards;
            font-size: 1.2rem;
        }

        @keyframes fadeInTitle {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fadein {
            opacity: 0;
            transform: translateY(30px);
            animation: fadein 1s 1s cubic-bezier(.5, 1.8, .5, 1) forwards;
            font-size: 1.18rem;
        }

        @keyframes fadein {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fadein-input {
            opacity: 0;
            transform: translateY(25px);
            animation: fadeinInput 0.9s 1.3s cubic-bezier(.5, 1.8, .5, 1) forwards;
        }

        .fadein-input-2 {
            opacity: 0;
            transform: translateY(25px);
            animation: fadeinInput 0.9s 1.55s cubic-bezier(.5, 1.8, .5, 1) forwards;
        }

        @keyframes fadeinInput {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-login {
            background: linear-gradient(90deg, #796380 60%, #a78d94 100%);
            color: #fff;
            padding: 0.9rem 1.9rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 1.18rem;
            box-shadow: 0 2px 22px #c4b3b475;
            transition: background 0.3s, box-shadow 0.3s, transform 0.15s;
            border: none;
            outline: none;
            margin-top: 32px;
            opacity: 0;
            transform: scale(0.97) translateY(10px);
            animation: fadeinbtn 1s 2.0s cubic-bezier(.5, 1.8, .5, 1) forwards;
            cursor: pointer;
        }

        @keyframes fadeinbtn {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #a78d94 30%, #796380 100%);
            box-shadow: 0 4px 32px #a78d9475;
            transform: scale(1.04) translateY(-2px);
        }

        .input-fancy {
            background: #edecee;
            border: none;
            height: 2.75rem;
            border-radius: 25px;
            font-size: 1.05rem;
            color: #151316;
            margin-bottom: 14px;
            padding: 0 1.1rem;
            transition: box-shadow 0.25s, outline 0.25s;
            outline: none;
        }

        .input-fancy:focus {
            box-shadow: 0 0 0 2px #b3c4bd;
            background: #fff;
        }

        .error-msg {
            color: #e25252;
            min-height: 20px;
            margin-top: 2px;
            font-size: 0.97rem;
            text-align: center;
            letter-spacing: 0.01em;
        }

        .login-section {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 1.3rem;
            box-shadow: 0 2px 22px #c4b3b455;
            padding: 2.4rem 2.4rem 2rem 2.4rem;
            width: 100%;
            max-width: 380px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 600px) {
            .login-section {
                padding: 1.2rem 0.4rem 1.6rem 0.4rem;
            }

            .scribbles-logo {
                font-size: 2rem;
            }
        }

        .register-link {
            display: block;
            margin-top: 20px;
            color: #796380;
            text-align: center;
            font-size: 1.04rem;
            text-decoration: none;
            transition: color 0.2s;
            opacity: 0;
            animation: fadeinRegister 0.9s 2.25s cubic-bezier(.5, 1.8, .5, 1) forwards;
        }

        .register-link:hover {
            color: #a78d94;
            text-decoration: underline;
        }

        @keyframes fadeinRegister {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <main class="flex items-center justify-center min-h-screen">
        <section class="login-section relative overflow-hidden">
            <div class="scribbles-logo">
                <img src="/static/img/scribbles.png" alt="Scribbles Logo">
            </div>
            <div class="gradient font-semibold mb-5">Where Student Life Begins</div>
            <form id="login-form" style="width: 100%; max-width: 330px;" autocomplete="off">
                <h2 class="text-[18px] font-bold leading-tight text-center pb-5 gradient">Log In</h2>
                <input type="email" id="email" placeholder="Email" class="input-fancy w-full fadein-input" required />
                <input type="password" id="password" placeholder="Password" class="input-fancy w-full fadein-input-2"
                    required />
                <div id="error-msg" class="error-msg"></div>
                <button type="submit" class="btn-login w-full mt-2">
                    Log In
                </button>
                <a href="/auth/register" class="register-link">Not registered? Sign Up now!</a>
            </form>
        </section>
    </main>
    <script>
        // Если уже авторизован — сразу на главную
        if (document.cookie.includes('access_token')) {
            window.location.replace("/");
        }

        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append("username", document.getElementById("email").value.trim());
            formData.append("password", document.getElementById("password").value.trim());

            const response = await fetch("/auth/login", {
                method: "POST",
                body: formData,
                credentials: "include"
            });

            const result = await response.json();

            if (response.ok) {
                window.location.replace("/universities");
            } else {
                document.getElementById("error-msg").textContent = result.detail || "Ошибка входа";
            }
        });

        // Если пользователь НЕ авторизован — блокируем "назад" на логине (замыкаем на странице)
        window.addEventListener("DOMContentLoaded", function () {
            if (!document.cookie.includes('access_token')) {
                history.pushState(null, "", location.href);
                window.addEventListener('popstate', function (event) {
                    history.pushState(null, "", location.href);
                });
            }
        });
    </script>
</body>

</html>
