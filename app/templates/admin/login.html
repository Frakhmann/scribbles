<!DOCTYPE html>
<html>

<head>
    <title>Вход в админ-панель Scribbles</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen" style='font-family: Inter, sans-serif;'>
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-4 text-center">Вход в админку</h2>
        {% if error %}
        <p class="text-red-500 text-center mb-2">{{ error }}</p>
        {% endif %}
        <form method="post">
            <div class="mb-4">
                <label class="block mb-1">Email</label>
                <input type="email" name="email" class="w-full border rounded px-3 py-2" required>
            </div>
            <div class="mb-6">
                <label class="block mb-1">Пароль</label>
                <input type="password" name="password" class="w-full border rounded px-3 py-2" required>
            </div>
            <button type="submit"
                class="w-full bg-purple-700 text-white rounded py-2 font-semibold hover:bg-purple-800">Войти</button>
        </form>
    </div>
</body>

</html>
