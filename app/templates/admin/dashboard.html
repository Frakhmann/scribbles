<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Админка — Scribbles</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=1280">
    <style>
        body {
            font-family: Inter, "Noto Sans", sans-serif;
        }
    </style>
</head>

<body class="bg-white">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        {% include "admin/partials/sidebar.html" %}
        <!-- Main Content -->
        <div class="flex-1 p-10">
            <h2 class="text-2xl font-semibold mb-6">Статистика пользователей</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-[#f0f2f5] rounded-xl shadow-sm p-6 flex flex-col items-center">
                    <div class="text-3xl font-bold text-[#796380]">{{ total_users }}</div>
                    <div class="text-gray-700 mt-2 text-sm">Всего пользователей</div>
                </div>
                <div class="bg-[#e4fbe9] rounded-xl shadow-sm p-6 flex flex-col items-center">
                    <div class="text-3xl font-bold text-green-600">{{ active_users }}</div>
                    <div class="text-gray-700 mt-2 text-sm">Активных</div>
                </div>
                <div class="bg-[#ffeaea] rounded-xl shadow-sm p-6 flex flex-col items-center">
                    <div class="text-3xl font-bold text-red-500">{{ inactive_users }}</div>
                    <div class="text-gray-700 mt-2 text-sm">Неактивных</div>
                </div>
            </div>
            <p class="text-sm text-gray-600">Выберите нужный раздел слева для управления содержимым.</p>
        </div>
    </div>
</body>

</html>
